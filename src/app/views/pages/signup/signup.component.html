<div class="min-h-screen bg-dark-blue flex items-center justify-center px-4">
    <div class="bg-dark-form rounded-lg p-6 max-w-sm w-full">
      <h1 class="text-2xl font-semibold text-white text-center mb-1">Créer un compte</h1>
      <p class="text-text-gray text-center text-sm mb-6">Remplissez le formulaire pour créer votre compte</p>
      
      <form [formGroup]="signupForm" (ngSubmit)="onRegister()" cForm>
        <div class="mb-4">
          <label for="fullName" class="block text-white text-sm mb-1">Nom complet</label>
          <input
            id="fullName"
            formControlName="fullName"
            autoComplete="name"
            cFormControl
            placeholder="John Doe"
            type="text"
            class="w-full bg-dark-input text-text-gray border-none rounded-md p-2.5 text-sm focus:outline-none focus:ring-1 focus:ring-primary-blue"
          />
        </div>
        
        <div class="mb-4">
          <label for="email" class="block text-white text-sm mb-1">Email</label>
          <input
            id="email"
            formControlName="email"
            autoComplete="email"
            cFormControl
            placeholder="exemple@email.com"
            type="email"
            class="w-full bg-dark-input text-text-gray border-none rounded-md p-2.5 text-sm focus:outline-none focus:ring-1 focus:ring-primary-blue"
          />
        </div>
        
        <div class="mb-4">
          <label for="password" class="block text-white text-sm mb-1">Mot de passe</label>
          <div class="relative">
            <input
              id="password"
              formControlName="password"
              autoComplete="new-password"
              cFormControl
              placeholder="••••••••"
              [type]="showPassword ? 'text' : 'password'"
              class="w-full bg-dark-input text-text-gray border-none rounded-md p-2.5 text-sm focus:outline-none focus:ring-1 focus:ring-primary-blue"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-2 top-1/2 transform -translate-y-1/2 text-text-gray"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="mb-4">
          <label for="confirmPassword" class="block text-white text-sm mb-1">Confirmer le mot de passe</label>
          <div class="relative">
            <input
              id="confirmPassword"
              formControlName="confirmPassword"
              autoComplete="new-password"
              cFormControl
              placeholder="••••••••"
              [type]="showConfirmPassword ? 'text' : 'password'"
              class="w-full bg-dark-input text-text-gray border-none rounded-md p-2.5 text-sm focus:outline-none focus:ring-1 focus:ring-primary-blue"
            />
            <button
              type="button"
              (click)="toggleConfirmPasswordVisibility()"
              class="absolute right-2 top-1/2 transform -translate-y-1/2 text-text-gray"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="mb-4">
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="terms"
              class="form-checkbox h-4 w-4 text-primary-blue bg-dark-input border-none rounded focus:ring-primary-blue"
            />
            <span class="ml-2 text-white text-xs">J'accepte les conditions d'utilisation</span>
          </label>
        </div>
        
        <button
          cButton
          class="w-full bg-primary-blue text-white rounded-md py-2.5 font-medium text-sm hover:bg-primary-blue-hover transition duration-200"
          type="submit"
          [disabled]="signupForm.invalid"
        >
          Créer un compte
        </button>
        
        <p class="text-text-gray text-center text-xs mt-4">
          Déjà un compte? <a routerLink="/login" class="text-primary-blue hover:text-primary-blue-hover">Se connecter</a>
        </p>
      </form>
    </div>
  </div>
