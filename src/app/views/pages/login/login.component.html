<div class="login-container">
  <div class="login-box">
    <h2>Connexion</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-control"
        />
      </div>
      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
    <p>
      Pas de compte ? <a routerLink="/signup">Inscrivez-vous</a>
    </p>
  </div>
</div>
