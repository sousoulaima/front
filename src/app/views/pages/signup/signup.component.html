<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-gray-200 to-gray-300 animate-fade-in">
  <div class="bg-white/80 p-8 rounded-xl backdrop-blur-lg border border-gray-200 w-full max-w-md shadow-md animate-slide-in-right">
    <!-- Header Section -->
    <div class="mb-6 text-center">
      <div class="inline-flex items-center justify-center w-16 h-16 mx-auto mb-4 rounded-full border-2 border-gray-300 bg-teal-400">
        <i class="text-3xl text-white">üë§</i>
      </div>
      <h1 class="text-2xl font-semibold text-gray-700">Cr√©er un compte</h1>
      <p class="text-gray-500 text-center text-sm mb-6">Remplissez le formulaire pour cr√©er votre compte</p>
    </div>

    <!-- Signup Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onRegister()" class="space-y-6">
      <!-- Full Name -->
      <div class="mb-4">
        <label for="fullName" class="block text-gray-700 text-sm mb-1">Nom complet</label>
        <input
          id="fullName"
          formControlName="fullName"
          autoComplete="name"
          placeholder="John Doe"
          type="text"
          class="w-full bg-gray-100 text-gray-700 border-none rounded-md p-2.5 text-sm focus:outline-none focus:ring-1 focus:ring-teal-400"
        />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm mb-1">Email</label>
        <input
          id="email"
          formControlName="email"
          autoComplete="email"
          placeholder="exemple@email.com"
          type="email"
          class="w-full bg-gray-100 text-gray-700 border-none rounded-md p-2.5 text-sm focus:outline-none focus:ring-1 focus:ring-teal-400"
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm mb-1">Mot de passe</label>
        <div class="relative">
          <input
            id="password"
            formControlName="password"
            autoComplete="new-password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            [type]="showPassword ? 'text' : 'password'"
            class="w-full bg-gray-100 text-gray-700 border-none rounded-md p-2.5 pr-10 text-sm focus:outline-none focus:ring-1 focus:ring-teal-400"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-700 text-sm mb-1">Confirmer le mot de passe</label>
        <div class="relative">
          <input
            id="confirmPassword"
            formControlName="confirmPassword"
            autoComplete="new-password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            [type]="showConfirmPassword ? 'text' : 'password'"
            class="w-full bg-gray-100 text-gray-700 border-none rounded-md p-2.5 pr-10 text-sm focus:outline-none focus:ring-1 focus:ring-teal-400"
          />
          <button
            type="button"
            (click)="toggleConfirmPasswordVisibility()"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Terms Checkbox -->
      <div class="mb-4">
        <label class="flex items-center">
          <input
            type="checkbox"
            formControlName="terms"
            class="form-checkbox h-4 w-4 text-teal-400 bg-gray-100 border-none rounded focus:ring-teal-400"
          />
          <span class="ml-2 text-gray-700 text-xs">J'accepte les conditions d'utilisation</span>
        </label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-2.5 bg-teal-400 text-white rounded-md font-medium text-sm hover:bg-teal-500 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
        [disabled]="signupForm.invalid"
      >
        Cr√©er un compte
      </button>

      <!-- Login Link -->
      <p class="text-gray-500 text-center text-sm mt-4">
        D√©j√† un compte? <a routerLink="/login" class="text-teal-400 hover:text-teal-500">Se connecter</a>
      </p>
    </form>
  </div>
</div>
